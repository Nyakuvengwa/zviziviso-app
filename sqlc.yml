version: "2"
sql:
  - engine: "postgresql"
    queries: "./api/internal/db/query.sql"
    schema: "./api/internal/db/schema.sql"
    gen:
      go:
        package: "zvizivisodb"
        out: "./api/internal/db"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_empty_slices: true
        emit_json_tags: true